  <body>
    <header class="dbfz-head">

      <!-- Login Prompt -->
      <div class="login">
        <div class="username">
          <input type="text" name="user" id="user" placeholder="username">
        </div>
        <div class="password">
          <input type="password" name="pass" id="pass" placeholder="password" type="text">
        </div>
        <div class="login-button">
          <a href="#" class="button">Login</a>
        </div>
        <div class="register-button">
          <a href="#" class="button">Register</a>
        </div>
      </div>

      <!-- Heading -->
      <div class="wrapper">
        <h1>Dragon Ball FighterZ</h1>
      </div>
    </header>

    <main>
      <section class="selection-head">
        <h2>Select your matchup:</h2>
      </section>
      <section class="char-select clearfix">
        <select class="your-character" name="your-character">
          <option value="a16">Android 16</option>
          <option value="a18">Android 18</option>
          <option value="a21">Android 21</option>
          <option value="beerus">Beerus</option>
          <option value="ginyu">Ginyu</option>
          <option value="cell">Cell</option>
          <option value="frieza">Frieza</option>
          <option value="agohan">Adult Gohan</option>
          <option value="tgohan">Teen Gohan</option>
          <option value="ss3goku">SS3 Goku</option>
          <option value="ssgssgoku">SSGSS Goku</option>
          <option value="gblack">Goku Black</option>
          <option value="gotenks">Gotenks</option>
          <option value="hit">Hit</option>
          <option value="kbuu">Kid Buu</option>
          <option value="krillin">Krillin</option>
          <option value="mbuu">Majin Buu</option>
          <option value="nappa">Nappa</option>
          <option value="trunks">Trunks</option>
          <option value="piccolo">Piccolo</option>
          <option value="tien">Tien</option>
          <option value="ssvegeta">Super Saiyan Vegeta</option>
          <option value="ssgssvegeta">SSGSS Vegeta</option>
          <option value="yamcha">Yamcha</option>
        </select>
        vs.
        <select class="opp-character" name="opp-character">
          <option value="a16">Android 16</option>
          <option value="a18">Android 18</option>
          <option value="a21">Android 21</option>
          <option value="beerus">Beerus</option>
          <option value="ginyu">Ginyu</option>
          <option value="cell">Cell</option>
          <option value="frieza">Frieza</option>
          <option value="agohan">Adult Gohan</option>
          <option value="tgohan">Teen Gohan</option>
          <option value="ss3goku">SS3 Goku</option>
          <option value="ssgssgoku">SSGSS Goku</option>
          <option value="gblack">Goku Black</option>
          <option value="gotenks">Gotenks</option>
          <option value="hit">Hit</option>
          <option value="kbuu">Kid Buu</option>
          <option value="krillin">Krillin</option>
          <option value="mbuu">Majin Buu</option>
          <option value="nappa">Nappa</option>
          <option value="trunks">Trunks</option>
          <option value="piccolo">Piccolo</option>
          <option value="tien">Tien</option>
          <option value="ssvegeta">Super Saiyan Vegeta</option>
          <option value="ssgssvegeta">SSGSS Vegeta</option>
          <option value="yamcha">Yamcha</option>
        </select>
        <a href="#" class="button show-notes">Show Notes</a>
        <a href="index.html"  class="button external">Back</a>
      </section>
      <section class="char-notes">
        <div class="wrapper">
          Filter by:
          <select class="note-filter" name="note-filter">
            <option value="punish">Punish</option>
            <option value="anti-air">Anti-air</option>
            <option value="air-to-air">Air-to-air</option>
            <option value="evasion">Evasion</option>
            <option value="frame-trap">Frame Trap</option>
            <option value="option-select">Option Select</option>
          </select>
          <a href="#" class="button filter">Filter</a> <a href="#" class="button show-all">Show All</a>
        </div>
        <div class="notes">
          <ul>

          </ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="wrapper">
