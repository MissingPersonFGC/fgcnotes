  <body>
    <header class="jcfof-head">

      <!-- Login Prompt -->
      <div class="login">
        <div class="username">
          <input type="text" name="user" id="user" placeholder="username">
        </div>
        <div class="password">
          <input type="password" name="pass" id="pass" placeholder="password" type="text">
        </div>
        <div class="login-button">
          <a href="#" class="button">Login</a>
        </div>
        <div class="register-button">
          <a href="#" class="button">Register</a>
        </div>
      </div>

      <!-- Heading -->
      <div class="wrapper">
        <h1>Jackie Chan in Fists of Fire</h1>
      </div>
    </header>

    <main>
      <section class="selection-head">
        <h2>Select your matchup:</h2>
      </section>
      <section class="char-select clearfix">
        <select class="your-character" name="your-character">
          <option value="projecta">Project A Jackie</option>
          <option value="drunken">Drunken Master Jackie</option>
          <option value="spiritual">Spiritual Kung-Fu Jackie</option>
          <option value="lau">Lau</option>
          <option value="kimmaree">Kim-Maree</option>
          <option value="yeung">Yeung</option>
          <option value="sam">Sam</option>
          <option value="thorsten">Thorsten</option>
          <option value="lion">Mysterious Lion</option>
        </select>
        vs.
        <select class="opp-character" name="opp-character">
          <option value="projecta">Project A Jackie</option>
          <option value="drunken">Drunken Master Jackie</option>
          <option value="spiritual">Spiritual Kung-Fu Jackie</option>
          <option value="lau">Lau</option>
          <option value="kimmaree">Kim-Maree</option>
          <option value="yeung">Yeung</option>
          <option value="sam">Sam</option>
          <option value="thorsten">Thorsten</option>
          <option value="lion">Mysterious Lion</option>
        </select>
        <a href="#stick" class="button show-notes">Show Notes</a>
        <a href="index.html"  class="button external">Back</a>
      </section>
      <section class="char-notes">
        <div class="wrapper">
          Filter by:
          <select class="note-filter" name="note-filter">
            <option value="punish">Punish</option>
            <option value="anti-air">Anti-air</option>
            <option value="air-to-air">Air-to-air</option>
            <option value="evasion">Evasion</option>
            <option value="frame-trap">Frame Trap</option>
            <option value="option-select">Option Select</option>
            <option value="mixup">Mix-up</option>
            <option value="movement">Movement</option>
            <option value="strategy">Strategy</option>
          </select>
          <a href="#stick" class="button filter">Filter</a> <a href="#stick" class="button show-all">Show All</a>
        </div>
        <div class="notes" id="stick">
          <ul>
            
          </ul>
        </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
