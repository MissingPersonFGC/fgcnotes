  <body>
    <header class="ki-head">

      <!-- Login Prompt -->
      <div class="login">
        <div class="username">
          <input type="text" name="user" id="user" placeholder="username">
        </div>
        <div class="password">
          <input type="password" name="pass" id="pass" placeholder="password" type="text">
        </div>
        <div class="login-button">
          <a href="#" class="button">Login</a>
        </div>
        <div class="register-button">
          <a href="#" class="button">Register</a>
        </div>
      </div>

      <!-- Heading -->
      <div class="wrapper">
        <h1>Killer Instinct</h1>
      </div>
    </header>

    <main>
      <section class="selection-head">
        <h2>Select your matchup:</h2>
      </section>
      <section class="char-select clearfix">
        <select class="your-character" name="your-character">
          <option value="aganos">Aganos</option>

          <option value="aria">ARIA</option>

          <option value="omen">Omen</option>
          <option value="orchid">Orchid</option>
          <option value="rash">Rash</option>
          <option value="riptor">Riptor</option>
          <option value="sabrewulf">Sabrewulf</option>
          <option value="sadira">Sadira</option>
          <option value="sjago">Shadow Jago</option>
          <option value="shisako">Shin Hisako</option>
          <option value="spinal">Spinal</option>
          <option value="combo">T.J. Combo</option>
          <option value="thunder">Thunder</option>
          <option value="tusk">Tusk</option>

        vs.

          <option value="aria">ARIA</option>
          <option value="cinder">Cinder</option>
          <option value="eagle">Eagle</option>
          <option value="eyedol">Eyedol</option>
          <option value="fulgore">Fulgore</option>
          <option value="gargos">Gargos</option>
          <option value="raam">General RAAM</option>
          <option value="glacius">Glacius</option>
          <option value="hisako">Hisako</option>
          <option value="jago">Jago</option>
          <option value="kanra">Kan-Ra</option>
          <option value="kilgore">Kilgore</option>
          <option value="kimwu">Kim Wu</option>
          <option value="maya">Maya</option>
          <option value="mira">Mira</option>
          <option value="omen">Omen</option>

          <option value="shisako">Shin Hisako</option>
          <option value="spinal">Spinal</option>
          <option value="combo">T.J. Combo</option>
          <option value="thunder">Thunder</option>
          <option value="tusk">Tusk</option>
        </select>
        <a href="#" class="button show-notes">Show Notes</a>
        <a href="index.html"  class="button external">Back</a>
      </section>
      <section class="char-notes">
        <div class="wrapper">
          Filter by:
          <select class="note-filter" name="note-filter">
            <option value="punish">Punish</option>
            <option value="anti-air">Anti-air</option>
            <option value="air-to-air">Air-to-air</option>
            <option value="evasion">Evasion</option>
            <option value="frame-trap">Frame Trap</option>
            <option value="option-select">Option Select</option>
          </select>
          <a href="#" class="button filter">Filter</a> <a href="#" class="button show-all">Show All</a>
        </div>
        <div class="notes">
          <ul>

          </ul>
        </div>
