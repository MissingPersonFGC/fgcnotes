  <body>
    <header class="sc2-head">

      <!-- Login Prompt -->
      <div class="login">
        <div class="username">
          <input type="text" name="user" id="user" placeholder="username">
        </div>
        <div class="password">
          <input type="password" name="pass" id="pass" placeholder="password" type="text">
        </div>
        <div class="login-button">
          <a href="#" class="button">Login</a>
        </div>
        <div class="register-button">
          <a href="#" class="button">Register</a>
        </div>
      </div>

      <!-- Heading -->
      <div class="wrapper">
        <h1>Soul Calibur II</h1>
      </div>
    </header>

    <main>
      <section class="selection-head">
        <h2>Select your matchup:</h2>
      </section>
      <section class="char-select clearfix">
        <select class="your-character" name="your-character">
          <option value="astaroth">Astaroth</option>
          <option value="cassandra">Cassandra</option>
          <option value="cervantes">Cervantes</option>
          <option value="charade">Charade</option>
          <option value="yunseong">Yun-Seong</option>
          <option value="ivy">Ivy</option>
          <option value="kilik">Kilik</option>
          <option value="lizardman">Lizardman</option>
          <option value="maxi">Maxi</option>
          <option value="mitsurugi">Mitsurugi</option>
          <option value="nightmare">Nightmare</option>
          <option value="raphael">Raphael</option>
          <option value="necrid">Necrid</option>
          <option value="mina">Seung Mi-na</option>
          <option value="sophitia">Sophitia</option>
          <option value="taki">Taki</option>
          <option value="talim">Talim</option>
          <option value="xianghua">Xianghua</option>
          <option value="yoshimitsu">Yoshimitsu</option>
          <option value="voldo">Voldo</option>
        </select>
        vs.
        <select class="opp-character" name="opp-character">
          <option value="astaroth">Astaroth</option>
          <option value="cassandra">Cassandra</option>
          <option value="cervantes">Cervantes</option>
          <option value="charade">Charade</option>
          <option value="yunseong">Yun-Seong</option>
          <option value="ivy">Ivy</option>
          <option value="kilik">Kilik</option>
          <option value="lizardman">Lizardman</option>
          <option value="maxi">Maxi</option>
          <option value="mitsurugi">Mitsurugi</option>
          <option value="nightmare">Nightmare</option>
          <option value="raphael">Raphael</option>
          <option value="necrid">Necrid</option>
          <option value="mina">Seung Mi-na</option>
          <option value="sophitia">Sophitia</option>
          <option value="taki">Taki</option>
          <option value="talim">Talim</option>
          <option value="xianghua">Xianghua</option>
          <option value="yoshimitsu">Yoshimitsu</option>
          <option value="voldo">Voldo</option>
        </select>
        <a href="#" class="button show-notes">Show Notes</a>
        <a href="index.html"  class="button external">Back</a>
      </section>
      <section class="char-notes">
        <div class="wrapper">
          Filter by:
          <select class="note-filter" name="note-filter">
            <option value="punish">Punish</option>
            <option value="anti-air">Anti-air</option>
            <option value="air-to-air">Air-to-air</option>
            <option value="evasion">Evasion</option>
            <option value="frame-trap">Frame Trap</option>
            <option value="option-select">Option Select</option>
          </select>
          <a href="#" class="button filter">Filter</a> <a href="#" class="button show-all">Show All</a>
        </div>
        <div class="notes">
          <ul>

          </ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
