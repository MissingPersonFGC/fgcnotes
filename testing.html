<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //function declaration
      function add(number1, number2) {
        // instructions
        return(number1 + number2);
      }

      const total = add(2, 7);

      const newTotal = add(add(147, 19), add(93, 17));

      console.log(total);

      console.log(newTotal);
      // function expression
      const hello = function() {
        // moar instructions
        console.log(`hello`);
      }

      hello();

      //arrow function
      const helloWorld = (firstName, lastName, age = 28, favFood) => {
        // much instructions
        console.log(`Hello ${firstName} ${lastName}! I hear you have liked ${favFood} for ${age} years.`)
      }

      helloWorld(`Corey`, `Lanier`, `33`, `macaroni`);
    </script>
  </body>
</html>
